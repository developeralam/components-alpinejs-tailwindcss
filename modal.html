<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components Using Alpine Js And Tailwindcss</title>
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine Js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom Js -->
    <script src="app.js"></script>
</head>

<body class="bg-gray-100 p-8">

    <!-- Modal component -->
    <div x-data="{open:false, accept(){console.log('accepted')}}">
        <button class="bg-purple-600 py-2 px-6 text-white shadow rounded-md hover:bg-opacity-75 flex items-center"
            @click="open = true">Open Modal
        </button>
        <template x-teleport="body">
            <!-- BackDrop -->
            <div x-show="open"
                class="bg-black/50 top-0 right-0 left-0 bottom-0 z-10 fixed flex justify-center items-center">
                <!-- Diaglog -->
                <div x-show="open" x-transition @click.outside="open=false"
                    class="w-[90%] md:w-1/2 bg-white rounded-md">
                    <!-- Modal Header -->
                    <div
                        class="px-4 py-2 text-lg font-semibold bg-gray-100 rounded-t-md flex items-center justify-between">
                        <h1>Modal Title</h1>
                        <button @click="open=false">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <!-- Modal Body -->
                    <div class="p-4">
                        <h1>Modal Body</h1>
                    </div>
                    <!-- Modal Footer -->
                    <div class="px-4 py-2 text-lg font-semibold bg-gray-100 rounded-b-md">
                        <button @click="accept"
                            class="bg-emerald-600 py-1 px-3 text-white shadow rounded-md hover:bg-opacity-75 inline-flex items-center">Accept
                        </button>
                        <button @click="open = false"
                            class="bg-purple-600 py-1 px-3 text-white shadow rounded-md hover:bg-opacity-75 flex-inline items-center">Close
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>


</body>

</html>
